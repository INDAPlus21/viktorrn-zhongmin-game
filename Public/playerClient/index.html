<!DOCTYPE html>
<head>
    <title>Page</title>
    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <section id="login" style="text-align: center;">
        <input 
            id="serverIP" value="" placeholder="4-letter join code" type="text"
            style="margin: 300px 0 0 0; height: 30px; width: 100px; font-size: 1.2em; transform: scale(2);" 
        ></input><br>
        <input 
            id="loginPlayerName" value="" placeholder="Username" type="text"
            style="margin: 60px 0; height: 30px; width: 100px; font-size: 1.2em; transform: scale(2);" 
        ></input><br>
        <button id="joinServerBtn" style="height:30px; width: 100px; font-size: 1.2em; transform: scale(2);">Join Server</button>
        <br>
        <div id="loginErrorText"></div>
        <div class="backgroundDiv"></div>
    </section>
    <section id="selectStarterCards" >
        <div class="backgroundDiv"></div>
        <div id="cardSelectionPage">
            <h1 id="selectCardHeader"> -Select Starting Cards- </h1>
            <div id="cardPickZone"></div>
            <div id="selectedCards"></div>
        </div>  
    </section>
    <section id="playArea" class="onscreen">
        <div class="backgroundDiv"></div>
        <div id="actionSlots"></div>
        <div id="handPoint"></div>
        <button id="endTurnBtn">End Turn</button>
    </section>
    <section id="youWin">
        <div class="backgroundDiv"></div>
        <h1>Youre the winner!</h1>
    </section>
    <section id="youLose">
        <div class="backgroundDiv"></div>
        <h1>you fool. you absolute buffoon</h1>
    </section>

    <script type="module" src="JavaScript/main.js" ></script>
</body>
