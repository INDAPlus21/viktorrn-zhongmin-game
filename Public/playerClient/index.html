<!DOCTYPE html>
<head>
    <title>Page</title>
    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <a href="manual.html" target="_blank" id="theManual"><div></div></a>       
    
    <button id="chatToggle"></button>
    <div id="chatWrapper">
        <div class="inputArea">
            <input id="chatInput" type="text">
            <button id="chatSend">Send</button> 
        </div>
    </div>

    <section id="login"class="onscreen">
        <input 
            id="serverIP" value="" placeholder="4-letter join code" type="text"
        ></input><br>
        <input 
            id="loginPlayerName" value="" placeholder="Username" type="text" maxlength="40" 
        ></input><br>
        <button id="joinServerBtn" >Join Server</button>
        <br>
        <div id="loginErrorText"></div>
        <div class="backgroundDiv"></div>
    </section>
    <section id="selectStarterCards">
        <div class="backgroundDiv"></div>
        <div id="cardSelectionPage">
            <h1 id="selectCardHeader"> -Select X More Cards- </h1>
            <div id="cardPickZone"></div>
            <div id="selectedCards"></div>
        </div>
    </section>
    <section id="cardShop">
        <div class="backgroundDiv"></div>
        <h1 id="cardShopHeader">-Choose Wisely-</h1>
        <div id="itemPage"></div>
        <div id="cardShopDeck"></div>
    </section>
    <section id="playArea" >
        <div class="backgroundDiv"></div>
        <div id="playerName"></div>
        <div id="actionSlots"></div>
        <div id="handPoint"></div>
        <button id="endTurnBtn">End Turn</button> 
        <div id="bloodLevel"></div>
        <button id="sacrificeCardBtn">&dagger;</button>
        <div id="backgroundText"><span id="backgroundTextText"></span></div>
    </section>
    <section id="youWin">
        <div class="backgroundDiv"></div>
        <h1>Youre the winner!</h1>
    </section>
    <section id="youLose">
        <div class="backgroundDiv"></div>
        <h1>you fool. you absolute buffoon</h1>
    </section>

    <script type="module" src="JavaScript/main.js" ></script>
</body>
